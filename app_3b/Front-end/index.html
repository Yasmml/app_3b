<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Aba de Login -->
        <div id="login-tab" class="tab">
            <h2>Login</h2>
            <form id="login-form">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">
    
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
    
                <button type="submit">Entrar</button>
            </form>
            <div class="link">
                <a href="javascript:void(0);" onclick="showRecoverTab()">Esqueceu sua senha?</a>
            </div>
            <div class="link">
                <a href="javascript:void(0);" onclick="showCreateAccountTab()">Criar Conta</a>
            </div>
        </div>
    
        <!-- Aba de Recuperação de Senha -->
        <div id="recover-tab" class="tab">
            <h2>Recuperação de Senha</h2>
            <form id="recover-form">
                <label for="recover-cpf">CPF</label>
                <input type="text" id="recover-cpf" name="recover-cpf" placeholder="Digite seu CPF" required maxlength="14">
                
                <button type="submit">Enviar Código de Recuperação</button>
            </form>
            <div class="link">
                <a href="javascript:void(0);" onclick="showLoginTab()">Voltar</a>
            </div>
        </div>
    
        <!-- Aba de Redefinir Senha -->
        <div id="reset-password-tab" class="tab">
            <h2>Redefinir Senha</h2>
            <form id="reset-password-form">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" name="new-password" placeholder="Digite a nova senha" required>
    
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
    
                <button type="submit">Redefinir Senha</button>
            </form>
            <div class="link">
                <a href="javascript:void(0);" onclick="showLoginTab()">Voltar</a>
            </div>
        </div>
    
        <!-- Aba de Criação de Conta -->
        <div id="create-account-tab" class="tab">
            <h2>Criar Conta</h2>
            <form id="create-account-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
                <label for="create-cpf">CPF</label>
                <input type="text" id="create-cpf" name="create-cpf" placeholder="Digite seu CPF" required maxlength="14">
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
    
                <label for="create-password">Senha</label>
                <input type="password" id="create-password" name="create-password" placeholder="Crie sua senha" required>
    
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
    
                <button type="submit">Cadastrar</button>
            </form>
            <div class="link">
                <a href="javascript:void(0);" onclick="showLoginTab()">Voltar</a>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
